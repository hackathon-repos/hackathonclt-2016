<!doctype html>
<html>
<head>
   <title>Food Raise</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css" />
   <link rel="stylesheet" href="/styles/index.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>
   <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
   <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

   <script src="/app/game.js"></script>
   <script src="/app/router.js"></script>
   <script src="/app/brands.js"></script>
   <script src="/app/coupon.js"></script>
   <script src="/app/food-storage.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="white">
   <div class="container">

      <div class="row">
        <div class="col s12 m12">
          <div class="card" id="card">
            <div id="game" class="route hide">
              <div id="insert-food"></div>
              <div class="card-image">
                <img id="logo" height="250" />
                <!--<span class="card-title">Card Title</span>-->
              </div>
              <div class="card-content" id="card">
                  <div class="row">
                      <div class="input-field col s3 div-hide">.</div>
                      <div id="answer" class="input-field col s12 m6 z-depth-2">
                        <input id="input_answer" placeholder="Type Answer" type="text" class="center-align">
                        <!--<label for="last_name">Answer</label>-->
                      </div>
                      <div class="input-field col s3 div-hide">.</div>
                  </div>
              </div>
              <div class="card-action">
              <div class="row">
                  <div class="right">
                      <a href="#" id="skip" class="btn waves-effect waves-light">Skip</a>
                  </div>
              </div>
              </div>
            </div>
            <div id="home" class="route hide">
              <div class="collection">
                 <a href="/game" class="collection-item">Food Raise</a>
                 <a href="/brands" class="collection-item">Brands</a>
                 <a href="/food-storage" class="collection-item">Food Storage</a>
                 <a href="/coupon" class="collection-item">Coupon</a>
              </div>
            </div>

            <div id="brands" class="route hide">
              brands
            </div>

            <div id="food-storage" class="route hide">
              <div class="card-image">
                <img height="200px" style="padding-top: 40px;" src="/assets/spoon-knife.svg"/>
              </div>
              <div class="card-action">
                <h3 class="center-align"><span id="count"></span> Families Fed</h3>
              </div>
            </div>

            <div id="coupon" class="route hide">
              <ul class="collection">
                <li class="collection-item">
                  <h4><span style="color: #e67e22;">40%</span> Off General Mills Cerial</h4>
                  <img height="100px" class="materialboxed" src="/assets/upc.png"/>
                </li>
                <li class="collection-item">
                  <h4>Buy 1 Get <span style="color: #2980b9;">1 Free</span> 2 Liter Cokes</h4>
                  <img height="100px" class="materialboxed" src="http://nobeesnohoney.com/wp-content/uploads/2012/03/Mouse-Tales-Cat-Toy-Bar-Code-850785004003.png"/>
                </li>
                <li class="collection-item">
                  <h4><span style="color: #e74c3c;">1 Free</span> Snickers</h4>
                  <img height="100px" class="materialboxed" src="http://www.codeupc.net/barcode.jpg"/>
                </li>
              </ul>
            </div>

          </div>

        </div>
      </div>
      <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large mdi-navigation-menu"></i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>
   </div>

   <script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
</body>
</html>
